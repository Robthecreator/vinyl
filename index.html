<body>

        </div>
        <div class="carousel-item">
          <h1 class="genre-text">Rock:</h1>
          <button type="button" name="button" class="genre-button"><img id="Nevermind Vinyl" name="never" src="Vinyl-Photos/Nevermind.jpg" alt="Vinyl-Photo" class="1">

          <button type="button" name="button" class="genre-button"><img id="Sgt. Pepper's Lonely Hearts Club Band Vinyl" name="sgt" src="Vinyl-Photos/Pepper.jpg" alt="Vinyl-Photo" class="3">
